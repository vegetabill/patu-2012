apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

sourceCompatibility = 1.5
version = '0.1'

mainClassName = "com.dephillipsdesign.patu.Main"

jar {
    manifest {
        attributes 'Implementation-Title': 'patu', 
                    'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':../lychee')
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'com.google.guava', name: 'guava', version: '13.+'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
